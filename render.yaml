services:
  - type: web
    name: llm-01
    env: python
    plan: free
    rootDir: backend
    buildCommand: "chmod +x render-build.sh && ./render-build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    pythonVersion: "3.11"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini